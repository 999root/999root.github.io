<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Page</title>
    
    <!-- Open Graph Tags for Embed -->
    <meta property="og:title" content="Amazing Free Stuff on My Site!">
    <meta property="og:description" content="Check out this fantastic offer only available here.">
    <meta property="og:url" content="https://yourwebsite.com/your-page">
    <meta property="og:image" content="https://yourwebsite.com/path/to/image.jpg">
    <meta property="og:type" content="website">
    
    <!-- Optional: Twitter Card tags (for Twitter previews) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Amazing Free Stuff on My Site!">
    <meta name="twitter:description" content="Check out this fantastic offer only available here.">
    <meta name="twitter:image" content="https://yourwebsite.com/path/to/image.jpg">

</head>

    <h1>Welcome to My Awesome Page!</h1>
    <p>Enjoy the content and share the link to see an embed on Discord!</p>
</body>
</html>
